<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div style="border: 1px solid black; padding:20px; box-shadow: 3px 3px 10px gray; border-radius: 10px">
            <form action="http://127.0.0.1:8000/api/orders/list" method="post">
                <input type="text" class="form-control  my-2" name="oname" placeholder="Name">
                <input type="text" class="form-control  my-2" name="email" placeholder="Email">
                <input type="text" class="form-control  my-2" name="phone" placeholder="phone">
                <input type="text" class="form-control  my-2" name="amount" placeholder="Address">
                <input type="text" class="form-control  my-2" name="u_id" placeholder="ID">
                <input type="submit" value="Submit" class="btn btn-success btn-sm">
                <a class="btn btn-danger btn-sm px-3 my-2" href="addOrder.html">Back</a>
            </form>
        </div>
    </div>
</body>
 
<script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = this.responseText;
        }
      };
      xhttp.open("POST", "http://127.0.0.1:8000/api/orders/list", true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send(JSON.stringify({"name":"John Rambo", "price": 1000, "image": "Demo string"}));
    }
    </script>
    
</html>
